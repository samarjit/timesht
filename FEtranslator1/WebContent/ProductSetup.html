 function showDatePicker(obj){
 	if(obj.checked == true){
 	  $("#spantxtFixedDate").show();
	  $("#spantxtnumMonth").hide();
	  }
	else{
	  $("#spantxtFixedDate").hide();
	}
 } 
 
 function showMonthPicker(obj){
 	if(obj.checked == true){
 		$("#spantxtnumMonth").show();
		 $("#spantxtFixedDate").hide();
	}
	else 
		$("#spantxtnumMonth").hide();	
 } 
 
 function callsubmit(){

 }

function clearall()
{

function updateHidProdName(){
	if($("#selprodname").val() == 'New'){
	   $("#spannewprog").show();
	 }else{
	   $("#hidprodname").val($("#selprodname").val());
	   $("#spannewprog").hide();

}
